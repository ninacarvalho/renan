<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Dashboard Kit</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#"><i class="fas fa-chart-pie"></i> Overview</a></li>
            <li><a href="#"><i class="fas fa-ticket-alt"></i> Tickets</a></li>
            <li><a href="#"><i class="fas fa-lightbulb"></i> Ideas</a></li>
            <li><a href="#"><i class="fas fa-address-book"></i> Contacts</a></li>
            <li><a href="#"><i class="fas fa-user-friends"></i> Agents</a></li>
            <li><a href="#"><i class="fas fa-file-alt"></i> Articles</a></li>
            <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
            <li><a href="#"><i class="fas fa-clipboard-list"></i> Subscription</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content-wrapper">
        <div class="header">
            <h1 class="h4">My Web Page</h1>
        </div>
        <div class="main-content">
            <h2>Welcome</h2>
            <p>This is the main content area.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
